<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基础表格</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.7" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12 b-r">
                            <h3 class="m-t-none m-b">修改用户信息</h3>
                            <form class="form-horizontal" action="/user/update" method="post">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">ID：</label>

                                    <div class="col-sm-8">
                                        <input type="text" required name="id" readonly placeholder="ID" th:value="${user.id}" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">用户名：</label>

                                    <div class="col-sm-8">
                                        <input type="text" required name="userName" placeholder="用户名" th:value="${user.userName}" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">密码：</label>

                                    <div class="col-sm-8">
                                        <input type="password" required name="password" placeholder="密码" th:value="${user.password}" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">昵称：</label>

                                    <div class="col-sm-8">
                                        <input type="text" required name="nickName" placeholder="昵称" th:value="${user.nickName}" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">手机号：</label>

                                    <div class="col-sm-8">
                                        <input type="text" required name="mobile" placeholder="手机号" th:value="${user.mobile}" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">账号类型：</label>

                                    <div class="col-sm-8">
                                        <select type="text" name="accountType" placeholder="账号类型" th:value="${user.accountType}" class="form-control">
                                            <option value="1" th:selected="${user.accountType == 1}">系统账号</option>
                                            <option value="2" th:selected="${user.accountType == 2}">普通账号</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">账号状态：</label>

                                    <div class="col-sm-8">
                                        <select type="text" name="accountState" placeholder="账号状态" th:value="${user.accountState}" class="form-control">
                                            <option value="1" th:selected="${user.accountState == 1}">启用</option>
                                            <option value="0" th:selected="${user.accountState == 0}">冻结</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">账号角色：</label>

                                    <div class="col-sm-8">
                                        <select type="text" name="userRole" placeholder="账号角色" th:value="${user.userRole}" class="form-control">
                                            <option value="ROLE_ADMIN" th:selected="${user.userRole == 'ROLE_ADMIN'}">管理员</option>
                                            <option value="ROLE_USER" th:selected="${user.userRole == 'ROLE_USER'}">普通用户</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-8">
                                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>提 交</strong>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
